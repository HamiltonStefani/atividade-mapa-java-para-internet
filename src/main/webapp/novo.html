<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<title>Loja de doces - novos vendedores</title>
<link rel="icon" href="imagens/favicom.png">
<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Cadastro de novo Vendedor</h1>
	<form name="frmContato" action="insert">
		<table>
			<tr>
				<td><input type="text" name="nome" placeholder="Nome"
					class="Caixa1"></td>
			</tr>
			<tr>
				<td><input type="text" name="fone" placeholder="Fone"
					class="Caixa2"></td>
			</tr>
			<tr>
				<td><input type="text" name="produto" placeholder="Produto"
					class="Caixa1"></td>
			</tr>
		</table>
		<input type="button" value="Adicionar" class="Botao1"
			onclick="validar()">
	</form>
	<script src="scripts/validador.js"></script>
	<h1>Página de cadastro de produtos do vendedor</h1>
	<a title="Voltar" onclick="voltar()" class="Botao1">Voltar página</a>

	<script>
		function voltar() {
			window.history.back();
		}
	</script>
</body>
</html>
